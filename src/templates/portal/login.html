{% extends "layout/base.html" %}
{% load static %}
{% block title %}Login{% endblock %}

{% block styles %}
<link rel="stylesheet" href="{% static 'css/login.css' %}">
{% endblock %}

{% block content %}
<main class="container-fluid bg-light">
    <div class="row">
        <div class="col-md-6 d-flex justify-content-center align-items-center position-relative">
            <a href="" class="btn btn-primary px-3 py-2 mt-3 mb-5 ms-3 position-absolute top-0 start-0">
                <i class="fa-solid fa-arrow-left me-2"></i>
                Voltar
            </a>
            <div class="card border-0">
                <div class="card-body">
                    <h5 class="card-title">Faça login agora</h5>
                    <div class="mb-3">
                        <a href="{% url 'portal.criar_conta' %}">Não tem conta? Faça agora</a>
                    </div>
                    <form action="{% url 'portal.login' %}" method="post">
                        <div class="mb-3">
                            <label for="loginEmail" class="form-label">Email</label>
                            <input type="email" class="form-control" id="email" required>
                        </div>
                        <div class="mb-3">
                            <label for="loginPassword" class="form-label">Senha</label>
                            <input type="password" class="form-control" id="senha" required>
                        </div>
                        <div class="mb-3">
                            <a href="#">Esqueci minha senha</a>
                        </div>
                        <div class="d-flex justify-content-end">
                            <button type="submit" class="btn btn-primary">Entrar</button>
                        </div>

                    </form>
                </div>
            </div>
        </div>
        <div class="col-md-6 d-none d-lg-block">
            <div class="bg">

            </div>
        </div>
    </div>
</main>
{% endblock %}
