{% extends "layout/base.html" %}
{% load static %}
{% block title %}Registrar{% endblock %}

{% block styles %}
<link rel="stylesheet" href="{% static 'css/criar_conta.css' %}">
{% endblock %}

{% block content %}
<main class="container-fluid bg-light">
    <div class="row">
        <div class="col-md-6 d-flex justify-content-center align-items-center position-relative">
            <a href="" class="btn btn-primary px-3 py-2 mt-3 mb-5 ms-3 position-absolute top-0 start-0">
                <i class="fa-solid fa-arrow-left me-2"></i>
                Voltar
            </a>
            <div class="card border-0">
                <div class="card-body">
                    <h5 class="card-title">Bem vindo a Ford!</h5>
                    <form action="{% url 'portal.criar_conta' %}" method="post" class="row g-3">
                        <div class="col-12 my-2">
                            <label for="registerNome" class="form-label">Nome</label>
                            <input type="text" class="form-control" id="nome" required>
                        </div>
                        <div class="col-12 my-2">
                            <label for="registerSobrenome" class="form-label">Sobrenome</label>
                            <input type="text" class="form-control" id="sobrenome" required>
                        </div>
                        <div class="col-12 my-2">
                            <label for="registerPassword" class="form-label">Senha</label>
                            <input type="password" class="form-control" id="senha" required>
                        </div>
                        <div class="row my-2">
                            <div class="col my-2">
                                <label for="registerNascimento" class="form-label">Data de Nascimento</label>
                                <input type="date" class="form-control" id="data_nascimento" required>
                            </div>
                            <div class="col my-2">
                                <label for="registerCep" class="form-label">CEP</label>
                                <input type="text" class="form-control" id="cep" required>
                            </div>
                            <div class="col my-2">
                                <label for="registerCelular" class="form-label">Celular</label>
                                <input type="tel" class="form-control" id="celular" required>
                            </div>
                        </div>

                        <div class="col-12 my-2">
                            <label for="registerEmail" class="form-label">Email</label>
                            <input type="email" class="form-control" id="email" required>
                        </div>


                        <div class="form-check my-4">
                            <input class="form-check-input" type="checkbox" id="privacyPolicy" required>
                            <label class="form-check-label" for="privacyPolicy">
                                Eu concordo com as políticas de privacidade e dou o meu consentimento para o uso dos
                                meus dados de acordo com os termos estabelecidos.
                            </label>
                        </div>

                        <div class="form-check my-4">
                            <input class="form-check-input" type="checkbox" id="pcdResponsibility" required>
                            <label class="form-check-label" for="pcdResponsibility">
                                Eu entendo e concordo que a responsabilidade pela adaptação de veículos para pessoas
                                com deficiência (PCD) recai sobre mim, incluindo a seleção adequada das modificações
                                e a conformidade com regulamentações e padrões aplicáveis.
                            </label>
                        </div>

                        <div class="d-flex justify-content-end">
                            <button type="submit" class="btn btn-primary">Registrar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div class="col-md-6 d-none d-lg-block">
            <div class="bg">

            </div>
        </div>
    </div>

</main>
{% endblock %}
