{% extends "layout/base.html" %}
{% load static %}
{% block title %}Registrar{% endblock %}

{% block styles %}
<link rel="stylesheet" href="{% static 'css/criar_conta.css' %}">
{% endblock %}

{% block content %}
<main class="container-fluid bg-light">
    <div class="bg-white">
        <a href="{{ previous_url }}" class="btn btn-primary px-3 py-2 mt-3 mb-5 ms-3 ">
            <i class="fa-solid fa-arrow-left me-2"></i>
            Voltar
        </a>
    </div>

    <div class="row">
        <div class="col-md-6 d-flex justify-content-center align-items-center position-relative">
            <div class="card border-0">
                <div class="card-body">
                    <h5 class="card-title mb-3 fw-bold">Bem vindo a Ford para Todos!</h5>
                    {% if error %}
                    <p class="text-danger mb-2">{{ error }}</p>
                    {% endif %}
                    <form action="{% url 'portal.criar_conta' %}" method="post" class="row">
                        <div class="col-6 my-2">
                            <label for="nome" class="form-label fw-bold">Nome</label>
                            <input type="text" class="form-control border-0 bg-light px-2 py-3" id="nome" name="nome"
                                required>
                        </div>

                        <div class="col-6 my-2">
                            <label for="sobrenome" class="form-label fw-bold">Sobrenome</label>
                            <input type="text" class="form-control border-0 bg-light px-2 py-3" id="sobrenome"
                                name="sobrenome" required>
                        </div>

                        <div class="col-4 my-2">
                            <label for="data_nascimento" class="form-label fw-bold">Data de Nascimento</label>
                            <input type="date" class="form-control border-0 bg-light px-2 py-3" id="data_nascimento"
                                name="data_nascimento" max="{% now 'Y-m-d' %}" required>
                        </div>

                        <div class="col-4 my-2">
                            <label for="cep" class="form-label fw-bold">CEP</label>
                            <input type="text" class="form-control border-0 bg-light px-2 py-3" id="cep" name="cep"
                                required>
                        </div>

                        <div class="col-4 my-2">
                            <label for="celular" class="form-label fw-bold">Celular</label>
                            <input type="tel" class="form-control border-0 bg-light px-2 py-3" id="celular"
                                name="celular" required>
                        </div>

                        <div class="col-12 my-2">
                            <label for="email" class="form-label fw-bold">Email</label>
                            <input type="email" class="form-control border-0 bg-light px-2 py-3" id="email" name="email"
                                required>
                        </div>

                        <div class="col-12 my-2">
                            <label for="senha" class="form-label fw-bold">Senha</label>
                            <input type="password" class="form-control border-0 bg-light px-2 py-3" id="senha"
                                name="senha" required>
                        </div>

                        <div class="col-12 mt-3">
                            <div class="form-check my-2">
                                <input class="form-check-input" type="checkbox" id="privacyPolicy" required>
                                <label class="form-check-label" for="privacyPolicy">
                                    Eu concordo com as políticas de privacidade e dou o meu consentimento para o uso dos
                                    meus dados de acordo com os termos estabelecidos.
                                </label>
                            </div>
                        </div>

                        <div class="col-12 mb-3">
                            <div class="form-check my-2">
                                <input class="form-check-input" type="checkbox" id="pcdResponsibility" required>
                                <label class="form-check-label" for="pcdResponsibility">
                                    Eu entendo e concordo que a responsabilidade pela adaptação de veículos para pessoas
                                    com deficiência (PCD) recai sobre mim, incluindo a seleção adequada das modificações
                                    e a conformidade com regulamentações e padrões aplicáveis.
                                </label>
                            </div>
                        </div>

                        <div class="col-12 my-2 text-end">
                            <button type="submit" class="btn btn-primary">Registrar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div class="col-md-6 d-none d-lg-block">
            <div class="bg">

            </div>
        </div>
    </div>

</main>
{% endblock %}

{% block scripts %}
<script src="{% static 'libs/jquery-3.7.1.min.js' %}"></script>
<script src="{% static 'libs/jquery.mask.min.js' %}"></script>
<script>
    $('#celular').mask('(00) 90000-0000');
    $('#cep').mask('00000-000');
</script>
{% endblock %}
